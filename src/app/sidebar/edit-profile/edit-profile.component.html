<!-- profile.component.html -->

<div class="container-fluid">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h2>Edit Profile</h2>
        <mat-icon style="color:red; cursor: pointer;" (click)="closeDialog()">cancel</mat-icon>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput type="text" formControlName="fname" placeholder="Name">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput type="text" formControlName="lname" placeholder="Email">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput type="text" formControlName="phone" placeholder="Mobile Number">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput type="email" formControlName="email" placeholder="Email">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field style="width: 100%;">
                    <textarea matInput formControlName="bio" placeholder="Bio"></textarea>
                </mat-form-field>
            </div>
            <div class="col-12">
                <input type="file" (change)="onFileChange($event)" accept="image/*">
                <img *ngIf="previewImage" [src]="previewImage" alt="Preview" width="100px">
            </div>
        </div>
        <button class="mt-4" mat-raised-button color="primary" type="submit">Save</button>
    </form>
</div>
