<mat-drawer-container class="example-container" autosize="">
    <mat-drawer #drawer [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? true :true"
        class="mat-drawer-side-">
        <mat-nav-list class="nav-list">
            <a mat-list-item *ngFor="let link of myActiveRoute" [ngClass]="link.active?'active':'unActive'"
                [routerLink]="[link.name]" (click)="findActiveTab(link.name)">{{link.name}}</a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="mat-drawer-content">
        <div [ngStyle]="{ display: mobileQuery.matches ? 'flex' : 'none',width:'100%',justifyContent: 'end'}">
            <button type="button" mat-button (click)="drawer.toggle()" color="primary">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
