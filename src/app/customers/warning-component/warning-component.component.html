<mat-dialog-content>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <img src="/assets/warning-removebg-preview.png" alt="Warning" width="80" height="80">
        <p style="color: black;">Are you sure you want to cancel <b>{{userData?.id}} </b>parking?</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="confirmCancellation()">Yes</button>
    <button mat-button color="warn" (click)="close()">No</button>
</mat-dialog-actions>
