<div class="main">
    <div class="user-header px-2">
        <span>&nbsp;</span>
        <h1>Verify OTP</h1>
        <mat-icon aria-hidden="false" aria-label="close icon" class="close-icon" (click)="close(false)">close</mat-icon>
    </div>
    <mat-dialog-content>
        <div class="row">
            <div class="col-12 form-group">
                <label for="EmailID" class="form-label">Email ID</label>
                <input type="text" class="form-control" id="EmailID" placeholder="Enter Email Otp" [(ngModel)]="emailAddress"  readonly >
            </div>
            <div class="col-12 form-group">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Enter Email Otp" [(ngModel)]="otp" maxlength="6"  required >
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="row">
            <div class="col-1">
                <button [disabled]="otp?.length < 6" class="mt-4 btn btn-danger" type="button"
                    (click)="verifyEmailOtp()">Verify</button>
            </div>
        </div>
    </mat-dialog-actions>
</div>
