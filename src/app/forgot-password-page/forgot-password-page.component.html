<div class="main">
    <h1>Reset Your Password</h1>
    <form [formGroup]="profileForm" class="profile-form mt-3">
        <div class="row gap-3">
            <div class="col-md-8 gap-3">
                <label for="email" class="form-label input-label text-nowrap">Email
                    Address *</label>
                <input type="text" class="form-control input-filed" formControlName="email"
                    placeholder="Current Password"
                    [ngClass]="{'is-invalid':profileForm.get('email')!.invalid && profileForm.get('email')!.touched}">

                <div *ngIf="profileForm.get('email')!.invalid && profileForm.get('email')!.touched"
                    class="invalid-feedback">
                    Please enter a Email Address.
                </div>

            </div>
            <div class="col-md-8  gap-3">
                <label for="nPassword" class="form-label input-label text-nowrap">New Password *
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" class="form-control input-filed" formControlName="nPassword"
                    placeholder="New Password"
                    [ngClass]="{'is-invalid':profileForm.get('nPassword')!.invalid && profileForm.get('nPassword')!.touched}">

                <div *ngIf="profileForm.get('nPassword')!.invalid && profileForm.get('nPassword')!.touched"
                    class="invalid-feedback">
                    Please enter a New Password.
                </div>
            </div>
            <div class="col-md-8  gap-3">
                <label for="confirmPassword" class="form-label input-label text-nowrap">confirm password *</label>
                <input type="text" class="form-control input-filed" formControlName="confirmPassword"
                    placeholder="Conform Password"
                    [ngClass]="{'is-invalid':profileForm.get('confirmPassword')!.invalid && profileForm.get('confirmPassword')!.touched}">

                <div *ngIf="profileForm.get('confirmPassword')!.invalid && profileForm.get('confirmPassword')!.touched"
                    class="invalid-feedback">
                    Please enter a Confirm Password.
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="mt-4 btn btn-danger" type="submit" [disabled]="profileForm.invalid"
                    (click)="changePassword()">Save</button>
            </div>
        </div>
    </form>
</div>
