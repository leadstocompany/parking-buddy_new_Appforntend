<div class="container-fluid">
    <h2 class="title">BLACKOUTS</h2>
    <p>Manage When your parking lot will be visible on our search engine</p>
    <div class="row">
        <div class="col-md-3 bg-color p-1  rounded-2">
            <mat-selection-list #shoes>
                <mat-list-item id="heading"><span style="color: white">Name</span></mat-list-item>
                <mat-list-option color='primary' class="option-list" *ngFor="let amenity of amenities">
                    <span class="list-options text-nowrap">{{amenity}}</span>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
    <button class="btn btn-primary mt-3">save</button>
</div>
