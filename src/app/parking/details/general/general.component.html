<div class="container ">
    <form [formGroup]='generalForm' class="form g-3 needs-validation" novalidate (ngSubmit)="saveForm($event)">
        <div class="row">
            <div class="col-md-4">
                <label for="street" class="form-label"> Street *</label>
                <input type="text" class="form-control" id="street" placeholder="Enter Street" formControlName="street"
                    required="">
                <div class="invalid-feedback">
                    Please Enter Street
                </div>
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">City *</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city" formControlName="city"
                    required="">
                <div class="invalid-feedback">
                    Please Enter City
                </div>
            </div>
            <div class="col-md-4">
                <label for="country" class="form-label">Country *</label>
                <select class="form-select" id="country" formControlName="country" required="">
                    <option value="" disabled>Select Your Country</option>
                    <option *ngFor="let c of country">
                        {{c}}
                    </option>
                </select>
                <div class="invalid-feedback">
                    Please select Country
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="state" class="form-label">State *</label>
                <select class="form-select" id="state" formControlName="state" required="">
                    <option value="" disabled>Select Your State</option>
                    <option *ngFor="let c of country">

                        {{c}}
                    </option>
                </select>
                <div class="invalid-feedback">
                    Please select State
                </div>
            </div>
            <div class="col-md-4">
                <label for="Zipcode" class="form-label">Zip code *</label>
                <input type="text" class="form-control" id="Zipcode" placeholder="Enter Zip code"
                    formControlName="zipCode" required="">
                <div class="invalid-feedback">
                    Please Enter Zipcode
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row">
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label"> Phone Number *</label>
                <input type="number" class="form-control no-spinner" id="phoneNumber" placeholder="Enter phone number"
                    formControlName="phoneNumber" required="">
                <div class="invalid-feedback">
                    Please Enter Phone Number
                </div>
            </div>
            <div class="col-md-4">
                <label for="shuttleNumber" class="form-label">Shuttle Phone Number *</label>
                <input type="number" class="form-control no-spinner" id="shuttleNumber"
                    placeholder="Enter shuttle phone number" formControlName="shuttleNumber" required="">
                <div class="invalid-feedback">
                    Please Enter Shuttle Phone Number
                </div>
            </div>
            <div class="col-md-4">
                <label for="flexNumber" class="form-label">Fax Number *</label>
                <input type="number" class="form-control no-spinner" id="flexNumber" placeholder="Enter Fax Number"
                    formControlName="flexNumber" required="">
                <div class="invalid-feedback">
                    Please Enter Fax Number
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row">
            <div class="col-md-4">
                <label for="bu" class="form-label">people Allowed on Shuttle Bus</label>
                <input type="text" class="form-control" id="bus" placeholder="people Allowed on Shuttle Bus"
                    formControlName="shuttleBus">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </div>
    </form>
</div>
