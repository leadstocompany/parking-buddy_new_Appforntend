<div class="container-fluid">
    <h2 class="title">ROUTES AIRPORT PARKING PRODUCTS</h2>
    <div class="d-flex flex-row justify-content-between align-items-center flex-wrap">
        <p>You need to have at least one product setup for each parking lot.</p>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> + Add Product</button>
    </div>
    <h1 class="mt-4">Your Products</h1>
    <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-light  rounded-2">
        <div class="text">
            Valet Uncovered
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">yes</label>
        </div>
    </div>

    <button class="btn btn-primary mt-3">save</button>

    <!-- Modal -->
    <div class=" modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="staticBackdropLabel">Add Products</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="country" class="form-label">type</label>
                    <select class="form-select" id="country" required="">
                        <option value="" disabled>Select Your Country</option>
                        <option *ngFor="let value of parkingOptions" [value]="value">{{value}}</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Create Product</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
