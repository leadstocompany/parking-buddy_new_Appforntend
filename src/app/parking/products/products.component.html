<div class="container-fluid">
    <h2 class="title">ROUTES AIRPORT PARKING PRODUCTS</h2>
    <div class="d-flex flex-row justify-content-between align-items-center flex-wrap">
        <p>You need to have at least one product setup for each parking lot.</p>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> + Add Product</button>
    </div>

    <button class="btn btn-primary mt-3">save</button>

    <!-- Modal -->
    <div class=" modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="staticBackdropLabel">Add Products</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="type" class="form-label">type</label>
                    <select class="form-select" id="type" required="" [(ngModel)]='productType'>
                        <option *ngFor="let value of parkingOptions" [value]="value">{{value}}</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <div class="spinner-border text-success" role="status" *ngIf="spinner==true">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="createProduct()"  *ngIf="spinner==false">Create Product</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal" #staticBackdrop>cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
