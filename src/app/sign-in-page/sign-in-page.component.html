<div class="container-fluid" style="height: 100%;">
    <div class="row d-flex flex-row justify-content-center align-items-center">
        <div class="col-md-4">
            <h2 class="text-center mt-4">Sign In</h2>
            <form [formGroup]="signInForm" (ngSubmit)="submitForm()">
                <div class="row">
                    <div class="col-12 form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{
                        'is-invalid': signInForm.get('email')!.invalid && signInForm.get('email')!.touched
                      }" />
                        <div *ngIf="signInForm.get('email')!.invalid && signInForm.get('email')!.touched"
                            class="invalid-feedback">
                            Please enter a valid email address.
                        </div>

                    </div>
                    <div class="col-12 form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password" [ngClass]="{
                        'is-invalid': signInForm.get('password')!.invalid && signInForm.get('password')!.touched
                      }" />
                        <div *ngIf="signInForm.get('password')!.invalid && signInForm.get('password')!.touched"
                            class="invalid-feedback">
                            Please enter a valid password.
                        </div>
                    </div>
                    <div class="col-12 text-end mt-3">
                        <p style="color: white;">Create new account? <a [routerLink]="['']">Sign Up</a></p>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block mt-3"
                            [disabled]="signInForm.invalid" [routerLink]="['/parking']">Sign-In</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6 parking-image">
            <img src="assets/signin.png" alt="Parking Lot" class="img-fluid">
        </div>
    </div>
</div>
